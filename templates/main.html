<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <title>Document</title>
</head>

<body>
    <h1 id="header">Iris Classification</h1>
    <div class="container ">
        <form action="/predict" method="POST">
            <div class="row">
                <div class="col">
                </div>
                <div class="col-4">
                    <div class="range">
                        <div class="field">
                            <div class="value left">
                                <p>Sepal Length: </p>
                            </div>
                            <input type="range" min="4.3" max="7.9" value="5.2" step="0.1" , id="sepalLength" ,
                                name="sepalLength">
                            <div class="value right">
                                <span id="value-sepalLength"></span>
                            </div>
                        </div>
                    </div>
                    <div class="range">
                        <div class="field">
                            <div class="value left">
                                <p>Sepal Width: </p>
                            </div>
                            <input type="range" min="2" max="4.4" value="3.2" step="0.1" , id="sepalWidth" ,
                                name="sepalWidth">
                            <div class="value right">
                                <span id="value-sepalWidth"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col">

                </div>
            </div>
            <div class="row last">
                <div class="col">
                </div>
                <div class="col-4">
                    <div class="range">
                        <div class="field">
                            <div class="value left">
                                <p>Petal Length: </p>
                            </div>
                            <input type="range" min="1" max="6.9" value="3.6" step="0.1" , id="petalLength" ,
                                name="petalLength">
                            <div class="value right">
                                <span id="value-petalLength"></span>
                            </div>
                        </div>
                    </div>
                    <div class="range">
                        <div class="field">
                            <div class="value left">
                                <p>Petal Width: </p>
                            </div>
                            <input type="range" min="0.1" max="2.5" value="1.7" step="0.1" , id="petalWidth" ,
                                name="petalWidth">
                            <div class="value right">
                                <span id="value-petalWidth"></span>
                            </div>
                        </div>
                        <div class="field button">
                            <input type="submit" value="Submit">
                            <!-- <button class="button">
                                <span class="submit">Submit</span>
                                <span class="loading"><i class="fa fa-refresh"></i></span>
                                <span class="check"><i class="fa fa-check"></i></span>
                            </button> -->

                        </div>
                    </div>
                </div>
                <div class="col">
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col"></div>
            <div class="col-4">
                {% if predict %}
                <h2>Predction</h2>
                <h4><span>{{ predict }}</span></h4>
                {% endif %}
            </div>
            <div class="col"></div>

        </div>

        <footer id="foot">
            Developed By: Abbas Vora
        </footer>
        <script src="{{ url_for('static', filename='main.js') }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
</body>

</html>
